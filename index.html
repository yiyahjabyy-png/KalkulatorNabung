<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Nabung 3 Halaman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- HALAMAN 1 -->
    <div id="page1" class="page">
      <h1>🌱 Kalkulator Nabung 🌱</h1>
      <p id="subjudul">Website Kalkulator Nabung ini membantu kamu menghitung jumlah uang yang perlu kamu sisihkan untuk tabunganmu sehingga rencana keuanganmu lebih terarah.</p>
      <button id="startBtn">Lanjutkan ➡️</button>
    </div>

    <!-- HALAMAN 2 -->
    <div id="page2" class="page hidden">
      <h2>Isi Data Wishlistmu ✍️</h2>
      <form id="savingForm">
        <label for="wishlist">Nama Wish List 🎯:</label>
        <input type="text" id="wishlist" placeholder="Contoh: Liburan ke Bali" required>

        <label for="target">Target Tabungan (Rp) 💰:</label>
        <input type="number" id="target" required>

        <label for="start">Tanggal Mulai 📅:</label>
        <input type="date" id="start" required>

        <label for="end">Tanggal Selesai 📅:</label>
        <input type="date" id="end" required>

        <button type="submit">Submit 🧮</button>
      </form>
    </div>

    <!-- HALAMAN 3 -->
    <div id="page3" class="page hidden">
      <h2>Hasil Perhitungan Tabungan 🎉</h2>
      <p id="wishlistResult"></p>
      <p id="intro"></p>
      <ul>
        <li id="perHari"></li>
        <li id="perMinggu"></li>
        <li id="perBulan"></li>
        <li id="perTahun"></li>
      </ul>
      <blockquote id="quote">💡</blockquote>
      <button id="restartBtn">Hitung Lagi 🔄</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
